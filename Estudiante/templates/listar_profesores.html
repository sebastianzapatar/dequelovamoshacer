{% extends 'base/base.html' %}
{% block cuerpo %}
<!--
    En esta parte es donde vamos a listar los estudiantes
-->
<div class="panel-body">
    <table width="100" class="table table-striped table-bordered table-hover" id="dataTables">
        <thead>
            <tr>
                <th>
                    Id
                </th>
                <th>
                    Nombres
                </th>
                <th>
                    Apellidos
                </th>
                <th>
                    Cédula
                </th>
                <th>
                    Acciones <!--Editar y eliminar-->
                </th>
            </tr>
        </thead>
        <tbody>
            {% for item in profe %}<!--Código python del django-->
                <tr>
                    <td>
                        {{item.id}}<!--Para imprmir variable de python-->
                    </td>
                    <td>
                        {{item.nombres}}
                    </td>
                    <td>
                        {{item.apellidos}}
                    </td>
                    <td>
                        {{item.cedula}}
                    </td>
                    <td>
                        <!--Van a ser botones que nos mandan a alguna parte-->
                        <a href="{% url 'estudiantes:editar_profesor' item.id %}" class="btn btn-primary btn-circle">
                            <span class="fa fa-edit">
                                editar
                            </span>
                        </a>
                        <a href="{% url 'estudiantes:eliminar_profesor' item.id %}" class="btn btn-danger btn-circle">
                            <span class="fa fa-edit">
                                eliminar
                            </span>
                        </a>
                        <a href="{% url 'estudiantes:print_one' item.id %}" class="btn btn-danger btn-circle">
                            <span class="fa fa-print">
                                Imprimir
                            </span>
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
 {% endblock cuerpo %}
