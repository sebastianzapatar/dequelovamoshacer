{% extends 'base/base.html' %}
{% block cuerpo %}
<form method="post">
    <div class="panel panel-default">
        <div class="panel heading">
            Eliminar por perro y ponermos a perder
        </div>
        <div class="panel-body">
            {% csrf_token %}
            <div class="alert alert-success">
                Eliminar {{profe.nombres}} {{profe.apellidos}}
            </div>
            <button type="submit" class="btn btn-danger">
                <span class="fa fa-delete"> 
                    Eliminar 
                </span>
            </button>
            <a href="{% url 'estudiantes:listar_profesores' %}" class="btn btn-success">
                <span>Arrepentirse de sacar</span>
            </a>
        </div>
    </div>
</form>

{% endblock cuerpo %}
